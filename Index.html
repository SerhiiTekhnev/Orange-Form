<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа в систему</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="cont1">
        <form action="" method="GET" class="form">
            <div class="cross">
                <button class="btn1"><img src="images/Cross.png" width="17px" height="17px"  alt="img"></button>
            </div>
            <h1>Member Sign In</h1>
            <div class="sign">
                <p>Not a member yet?</p>
                <a href="">Sign up now</a>
            </div>

            <div class="inp">
                <img src="images/RedSquare+Figure.png" alt="img">
                <input type="text" name="login" placeholder=" Username/Email" class="input1">
            </div>

            <div class="inp">
                <img src="images/RedSquare+Lock.png" alt="img">
                <input type="password" name="passw" placeholder=" Password" class="input1 input2"> 
                <div class="eye">
                    <a href=""><img src="images/Eye.png" alt="img"></a>
                </div>   
            </div>
            
            <div class="btn">
                 <button class="btn2">Sign In</button>
                 <div class="check">
                     <div class="lab">
                        <input type="checkbox" id="check" class="chksq">
                        <span><img src="images/V.png" width="20px" height="20px" alt="v"></span>
                        <span id="span1"></span>
                        <label for="check">Remember me</label>
                     </div>
                    <a href="" class="lab">Forgot Password?</a>
                 </div>
            </div> 
            
        </form>
    </div>
</body>
</html>
